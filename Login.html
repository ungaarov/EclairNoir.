<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../cssfile/styleOfLogin.css" type="text/css">
  <title>Login</title>
</head>

<body>
<div class="container" >
  <img src="../images/6184C59F-AC1F-4E25-8BB1-C29FFE6A94E8.PNG" alt="icon">
  <form>
    <p style="color: #ffffff; font-size: 35px; font-weight: bold">
      Login
    </p>
    <div class="dws-input">
      <label>
      <input type="text" name ="username" placeholder="Enter your username">
      </label>
    </div>

    <div class="dws-input">
      <label>
      <input type="password" name ="password" placeholder="Enter the password">
      </label>
    </div>

      <input class="dws-submit" type="submit" name ="submit" value="Enter">
    <br />
    <a href="#">Forgot password?</a>
    <br />
    <a href="#">Create new account</a>
  </form>
  <div class="social">
    <i class="fa-brands fa-instagram"></i>
    <i class="fa-solid fa-envelope"></i>
  </div>
</div>
</body>
</html>
